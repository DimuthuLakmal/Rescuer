        <script>
            var map;
            var markers = [];

            //Initialize the Path Array
            var path;

            //Initialize the Direction Service
            var service;

            //Set the Path Stroke Color
            var poly;

            function initialize() {

                var mapOptions = {
                    zoom: 8,
                    center: new google.maps.LatLng(6.990410, 81.056614),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('map_canvas'),
                        mapOptions);
                        
                path = new google.maps.MVCArray();        
        
                service = new google.maps.DirectionsService();
                        
                poly = new google.maps.Polyline({map: map, strokeColor: '#4986E7'});

                jQuery.ajax({
                    type: "GET",
                    dataType: 'jsonp',
                    url: 'http://localhost/reliefcentermobile/lat/6.918812/lan/79.849307/max/10',
                    success: function (obj, textstatus) {
                        if (!('error' in obj)) {

                            var lat_lng = new Array();

                            //current position
                            var positionsData = new google.maps.LatLng(6.865593, 79.896713);
                            lat_lng.push(positionsData);
                            var marker = new google.maps.Marker({
                                position: new google.maps.LatLng(6.865593, 79.896713)
                            });
                            marker.setMap(map);

                            $.each(obj, function (index, text) {
                                details = text.split("%");
                                var positionsData = new google.maps.LatLng(details[1], details[2]);
                                lat_lng.push(positionsData);
                                var marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(details[1], details[2]),
                                    title: details[5]
                                });
                                marker.setMap(map);
                                markers.push(marker);
                            });

                            drawPath(lat_lng);
                        }
                        else {
                            console.log(obj.error);
                        }
                    }
                });

            }

            //google.maps.event.addDomListener(window, 'load', initialize);
        </script>

        <script>
            $('#submitbtn').click(function (e) {
                e.preventDefault();
                var distance = $('#distance').val();
                jQuery.ajax({
                    type: "GET",
                    dataType: 'jsonp',
                    url: 'http://localhost/reliefcentermobile/lat/6.918812/lan/79.849307/max/' + distance,
                    success: function (obj, textstatus) {
                        if (!('error' in obj)) {
                            for (var i = 0; i < markers.length; i++) {
                                markers[i].setMap(null);
                                markers = [];
                            }
                            
                            poly.setMap(null);
                            
                            service = new google.maps.DirectionsService();
                            
                            path = new google.maps.MVCArray(); 
                            
                            poly = new google.maps.Polyline({map: map, strokeColor: '#4986E7'});

                            var lat_lng = new Array();

                            //current position
                            var positionsData = new google.maps.LatLng(6.865593, 79.896713);
                            lat_lng.push(positionsData);
                            var marker = new google.maps.Marker({
                                position: new google.maps.LatLng(6.865593, 79.896713)
                            });
                            marker.setMap(map);


                            $.each(obj, function (index, text) {
                                details = text.split("%");

                                var positionsData = new google.maps.LatLng(details[1], details[2]);
                                lat_lng.push(positionsData);

                                var marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(details[1], details[2]),
                                    title: details[5]
                                });
                                marker.setMap(map);
                                markers.push(marker);
                            });

                            drawPath(lat_lng);
                        }
                        else {
                            console.log(obj.error);
                        }
                    }
                });
            });
        </script>
        <script>
            function drawPath(lat_lng) {
                //***********ROUTING****************//
                //
                //Loop and Draw Path Route between the Points on MAP
                
                for (var i = 0; i < lat_lng.length; i++) {
                    if ((i + 1) < lat_lng.length) {
                        var src = lat_lng[i];
                        var des = lat_lng[i + 1];
                        path.push(src);
                        poly.setPath(path);
                        service.route({
                            origin: src,
                            destination: des,
                            travelMode: google.maps.DirectionsTravelMode.DRIVING
                        }, function (result, status) {
                            if (status == google.maps.DirectionsStatus.OK) {
                                for (var i = 0, len = result.routes[0].overview_path.length; i < len; i++) {
                                    path.push(result.routes[0].overview_path[i]);
                                }
                            }
                        });
                    }
                }
            }
        </script>
