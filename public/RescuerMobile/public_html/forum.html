        <script>
            $(document).ready(function () {
                jQuery.ajax({
                    type: "GET",
                    dataType: 'jsonp',
                    url: 'http://titansmora.org/mobileforum',
                    success: function (obj, textstatus) {
                        if (!('error' in obj)) {
                            $.each(obj, function (index, element) {
                                $('#askedQ').append('<div class=\"row\" style=\'background-color: #f6f6f6;\'>' +
                                        '<div class=\"container\"' +
                                        '<br>' +
                                        '<div class=\"container\"><br>' +
                                        '<p><b>' + element.description + '</b></p>' +
                                        '</div>' +
                                        '<table class=\'table table-striped\' id=\'' + element.id + '\'>' +
                                        '</table>' +
                                        '<div class="container">' +
                                        '<form>' +
                                        '<input type=\"hidden\" value=\"' + element.id + '\">' +
                                        '<input type=\"text\" class=\"form-control post_comment\" placeholder=\"Enter your comment\"><br>' +
                                        '<button class=\"btn btn-sm btn-info comment_button\">Comment</button>' +
                                        '</form>' +
                                        '</div>' +
                                        '<br>' +
                                        '</div>' +
                                        '</div><br>');
                            });
                        }
                    }
                });

            });
        </script>
        <script>
            $('#postbtn').click(function (e) {
                e.preventDefault();
                var description = $('#questionarea').val();
                var type = $('#selected_type').text();

                jQuery.ajax({
                    type: "GET",
                    dataType: 'jsonp',
                    url: 'http://titansmora.org/mobileforum/description/' + description + '/user_id/1/type/' + type,
                    success: function (obj, textstatus) {
                        if (obj == 'Success') {
                            alert('Your Question is successfully submitted');
                            $('#askedQ').append('<div class=\"row\" style=\'background-color: #f6f6f6;\'>' +
                                    '<div class=\"container\"' +
                                    '<br>' +
                                    '<div class=\"container\"><br>' +
                                    '<p><b>' + description + '</b></p>' +
                                    '</div>' +
                                    '<table class=\'table table-striped\' id=\'' + 1 + '\'>' +
                                    '</table>' +
                                    '<div class="container">' +
                                    '<form>' +
                                    '<input type=\"hidden\" value=\"' + 1 + '\">' +
                                    '<input type=\"text\" class=\"form-control post_comment\" placeholder=\"Enter your comment\"><br>' +
                                    '<button class=\"btn btn-sm btn-info comment_button\">Comment</button>' +
                                    '</form>' +
                                    '</div>' +
                                    '<br>' +
                                    '</div>' +
                                    '</div><br>');
                        }
                    }
                });

            });
        </script>
        <script>
            $('#askedQ').on('click', '.comment_button', function (e) {
                e.preventDefault();
                var comment = $(this).prev().prev().val();
                var id = $(this).prev().prev().prev().val();
                jQuery.ajax({
                    type: "GET",
                    dataType: 'jsonp',
                    url: 'http://titansmora.org/mobileforum/description/' + comment + '/user_id/1/q_id/' + id,
                    dataType: 'jsonp',
                            success: function (obj, textstatus) {
                                $('#' + id).append('<tr>' +
                                        '<td>' +
                                        '<div class=\"row\">' +
                                        '<p><b>Dimuthu</b></p>' +
                                        '<p>' + comment + '</p>' +
                                        '</div>' +
                                        '</td>' +
                                        '</tr>'
                                        );
                            }
                });

            });
        </script>
        <script>
            $body = $("body");

            $(document).on({
                ajaxStart: function () {
                    $body.addClass("loading");
                },
                ajaxStop: function () {
                    $body.removeClass("loading");
                }
            });
        </script>

        <script>
            $('#select_flood').click(function () {

            $('#select_wildfire').click(function () {

            $('#select_landslide').click(function () {

            });
        </script>

        <script type="text/javascript">

            function DropDown(el) {
                this.dd = el;
                this.initEvents();
            }
            DropDown.prototype = {
                initEvents: function () {
                    var obj = this;

                    obj.dd.on('click', function (event) {
                        $(this).toggleClass('active');
                        event.stopPropagation();
                    });
                }
            }

            $(function () {

                var dd = new DropDown($('#dd'));

                $(document).click(function () {
                    // all dropdowns
                    $('.wrapper-dropdown-5').removeClass('active');
                });

            });

        </script>
