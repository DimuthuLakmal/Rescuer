        <script>
            $(document).ready(function () {
                jQuery.ajax({
                    type: "GET",
                    url: 'http://localhost/mobileforum',
                    success: function (obj, textstatus) {
                        if (!('error' in obj)) {
                            $.each(obj, function (index, element) {
                                $('#askedQ').append('<div class=\"row\" style=\'background-color: #f6f6f6;\'>' +
                                        '<div class=\"container\"' +
                                        '<br>' +
                                        '<div class=\"container\"><br>' +
                                        '<p><b>' + element.description + '</b></p>' +
                                        '</div>' +
                                        '<table class=\'table table-striped\' id=\'' + element.id + '\'>' +
                                        '</table>' +
                                        '<div class="container">' +
                                        '<form>' +
                                        '<input type=\"hidden\" value=\"' + element.id + '\">' +
                                        '<input type=\"text\" class=\"form-control post_comment\" placeholder=\"Enter your comment\"><br>' +
                                        '<button class=\"btn btn-sm btn-info\">Comment</button>' +
                                        '</form>' +
                                        '</div>' +
                                        '<br>' +
                                        '</div>' +
                                        '</div><br>');
                                alert(element[0].description);
                            });
                        }
                        else {
                            console.log(obj.error);
                        }
                    }
                });

            });
        </script>
        <script>
            $body = $("body");

            $(document).on({
                ajaxStart: function () {
                    $body.addClass("loading");
                },
                ajaxStop: function () {
                    $body.removeClass("loading");
                }
            });
        </script>
