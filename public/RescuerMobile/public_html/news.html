        <script type="text/javascript" src="js/jquery.min.js"></script>

        <script>
            jQuery.ajax({
                type: "GET",
                url: 'http://localhost/mobilenews/all',
                dataType: 'jsonp',
                success: function (obj, textstatus) {
                    if (!('error' in obj)) {
                        $.each(obj, function (index, text) {
                            if (text.img_url != "") {
                                $('.list-news').append('<li class="list-item-new">' +
                                        '<a class="w-inline-block" href="newitem.html" data-load="1">' +
                                        '<div><img src="' + text.img_url + '" width="350" height="200" ></div>' +
                                        '<div class="text-new">' +
                                        '<h2 class="title-new">' + text.title + '</h2>' +
                                        '<p class="description-new">' + text.summary + '</p>'+
                                        '<a class="category-link" href="#">Read More</a>' +
                                        '<p class="description-new" style="display:none">'+text.id+'</p>'+
                                        '</div>' +
                                        '</a>' +
                                        '</li>');
                            }else{
                                $('.list-news').append('<li class="list-item-new">' +
                                        '<div class="text-new">' +
                                        '<h2 class="title-new">' + text.title + '</h2>' +
                                        '<p class="description-new">' + text.summary + '</p>'+
                                        '<a class="category-link" href="#">Read More</a>' +
                                        '<span style="display:none">'+text.id+'</span>'+
                                        '</div>' +
                                        '</li>');
                            }
                        });
                    }
                    else {
                        console.log(obj.error);
                    }
                }
            });
        </script>
        
        <script>
            $(document).on('click','.category-link',function (){
               var id = $(this).next().text();
               window.location = 'newsitem.html?id='+id;
            });
