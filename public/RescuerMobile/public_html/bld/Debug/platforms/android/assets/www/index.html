<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Search By Route</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/framework.css">
        <link rel="stylesheet" type="text/css" href="css/washington.css">
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>
        <script src="js/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ["Montserrat:400,700"]
                }
            });
        </script>
        <script type="text/javascript" src="js/modernizr.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
        <link rel="apple-touch-icon" href="images/logoStandford32.ico">

        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section class="w-section mobile-wrapper"> <div class="page-content" id="main-stack" data-scroll="0">
               
                <div class="body padding">
                    <div class="logo-login"></div>
                    <div class="padding">
                        <div class="w-form">
                            <form id="submit-form" name="email-form" data-name="Email Form" data-redirect="settings.html" action="#">
                                <div>
                                    <label class="label-form" for="email-field">User Name</label>
                                    <input class="w-input input-form" type="text" required="required" id="username">
                                    <div class="separator-fields"></div>
                                </div>
                                <div>
                                    <label class="label-form" for="email-field">Password</label>
                                    <input class="w-input input-form" type="password" required="required" id="password">
                                    <div class="separator-fields"></div>
                                </div>
                                <input class="w-button action-button" type="submit" value="Login" id="loginbtn"><br><br>
                                <input class="w-button action-button" type="submit" value="Sign Up" id="signupbtn">
                            </form>
                            
                            <div class="w-form-fail">
                                <p>Oops! Something went wrong while submitting the form</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/framework.js"></script>
        <script>
            $('#loginbtn').click(function (e) {
                e.preventDefault();
                
                var username = $('#username').val();
                var password = $('#password').val();
                
                jQuery.ajax({
                    type: "POST",
                    url: 'http://titansmora.org/user.php',
                    dataType: 'jsonp',
                    data: {functionname: 'login',password:password,username:username},
                    success: function (obj, textstatus) {
                        if(obj!=-1){
                            window.location = "index2.html";
                        }
                    }
                });                
            });
            $('#signupbtn').click(function () {
                e.preventDefault();
                window.location = "signup.html";
            });
        </script>
        <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
    </body>
</html>
